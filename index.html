<body>
   <div class="valentine-message">

    <span>V</span><span>A</span><span>L</span><span>E</span><span>N</span><span>T</span><span>I</span><span>N</span><span>E</span><span>S</span><span>!</span>
</div>
<div class="greetings">
    <span>M</span><span>G</span><span>A</span><span> </span><span>P</span><span>O</span><span>G</span><span>I</span>
</div>


    <div class="description">
        <span>Eto Digital Flowers para maiba naman HAHAHA</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Click Me!</a>
        </button>
        
    </div>
<style>
        @keyframes heartHalo {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .heart-halo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: transparent;
            animation: heartHalo 1.5s ease-out forwards;
            pointer-events: none;
        }

        .heart-halo::before {
            content: '\2665';
            position: absolute;
            font-size: 50px;
            color: pink;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            left: 0;
            top: 0;
            transform: translate(-50%, -50%);
        }
    </style>

   <script>
        document.addEventListener("click", function(event) {
            const heartHalo = document.createElement("div");
            heartHalo.classList.add("heart-halo");
            document.body.appendChild(heartHalo);
            
            heartHalo.style.left = `${event.clientX}px`;
            heartHalo.style.top = `${event.clientY}px`;
            
            setTimeout(() => {
                heartHalo.remove();
            }, 1500); // Remove after animation ends
        });
    </script>
</body>
